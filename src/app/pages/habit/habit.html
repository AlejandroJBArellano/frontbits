<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{habit?.title}}</ion-title>
    <ion-buttons slot="start">
      <!-- <ion-back-button [defaultHref]="defaultHref"></ion-back-button> -->
    </ion-buttons>
    <ion-buttons slot="end">
      <!-- <ion-button (click)="toggleFavorite()">
        <ion-icon *ngIf="!isFavorite" slot="icon-only" name="star-outline"></ion-icon>
        <ion-icon *ngIf="isFavorite" slot="icon-only" name="star"></ion-icon>
      </ion-button>
      <ion-button (click)="shareSession()">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" *ngIf="habit">

  <ion-text *ngIf="habit">
    <p>{{habit?.description}}</p>
    <p>You started at: {{habit?.createdAt | date}}</p>
  </ion-text>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeMd="2" *ngFor="let publication of habit.publicationIds">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle></ion-card-subtitle>
            <ion-card-title><h3>{{publication?.title | date: "medium"}}</h3></ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-text [color]="publication?.rate >= 8 ? 'primary': publication?.rate >= 6 ? 'secondary': 'tertiary'">
              <p>{{publication?.rate}}</p>
            </ion-text>
            <ion-text>
              <p>{{publication?.description}}</p>
            </ion-text>
            <section>
              <article *ngFor="let customProperty of publication?.customProperties">

              </article>
            </section>
            <ion-grid fixed>
              <ion-row *ngFor="let customProperty of publication?.customProperties">
                <ion-col size="6">
                  <ion-text>
                    <p>{{customProperty.key | titlecase}}</p>
                  </ion-text>
                </ion-col>
                <ion-col size="6">
                  <ion-badge color="primary" mode="ios">{{customProperty.value}}</ion-badge>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
